<!DOCTYPE html>
<html>
  <head>
    <meta lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="example.css">
    <title>Lab 4 Ex 2 Original</title>
  </head>

  <body>
    <h1>Original code</h1>
    <br>
    <script>
        let login = prompt ('Enter login info');
        let msg;
        if (login == 'student') { 
          document.write(msg = 'Hi'); 
        } else if (login == 'faculty') { 
          document.write(msg = 'Greetings'); 
        } else if (login == '') { 
          document.write(msg = 'No login'); 
        } else { 
          document.write(msg = ''); 
        } 
    </script>
  </body>
</html>
